    <head>
        <meta charset="utf-8">
        <title>April16_HW</title>
        <meta name="description" content="">

        <!--[if lt IE 10]>

        <div class="container">
            <div class="header">
                <ul class="nav nav-pills pull-right">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <h3 class="text-muted">April16_HW</h3>
            </div>
            <input type="text" class="form-control" placeholder="Character Name">

            <div class="form-group">
            <label class="col-lg-2 control-label">Race</label>
                <div class="col-lg-10">
                    <div class="radio">
                        <label><input type="radio" name="optionsRadios1" value="Human" checked="checked"><p>Human</p></label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="optionsRadios1" value="Orc">Orc</label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="optionsRadios1" value="Elf">Elf</label>
                    </div>
                </div>
            </div>
            

            <div class="form-group">
            <label class="col-lg-2 control-label">Class</label>
                <div class="col-lg-10">
                    <div class="radio">
                        <label><input type="radio" name="optionsRadios2" value="Warrior" checked="checked">Warrior</label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="optionsRadios2" value="Mage">Mage</label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="optionsRadios2" value="Rogue">Rogue</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
            <label class="col-lg-2 control-label">Weapon Type</label>
                <div class="col-lg-10">
                    <div class="radio">
                        <label><input type="radio" name="optionsRadios3" value="Gun" checked="checked">Gun</label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="optionsRadios3" value="Spell">Spell</label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="optionsRadios3" value="Melee">Melee</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
            <label class="col-lg-2 control-label">Weapon Style</label>
                <div class="col-lg-10">
                    <div class="radio">
                        <label><input type="radio" name="optionsRadios4" value="Steady Aim" checked="checked">Steady Aim</label>
                    </div>
                     <div class="radio">
                        <label><input type="radio" name="optionsRadios4" value="Guns Blazing">Guns Blazing</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
            <label class="col-lg-2 control-label">Boss Difficulty</label>
                <div class="col-lg-10">
                    <div class="radio">
                        <label><input type="radio" name="optionsRadios5" value="Easy" checked="checked">Easy</label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="optionsRadios5" value="Hard">Hard</label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="optionsRadios5" value="Legendary">Legendary</label>
                    </div>
                </div>
            </div>

            <button class="btn btn-default" type="submit">Submit</button>

            <div class="row">
                <div class="col-md-6 col-md-offset-3"></div>
                </div>

            <div class="footer">
                <p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>
            </div>
            </div>

        </div>


        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="../bower_components/jquery/dist/jquery.js"></script>

        <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/dropdown.js"></script>
        <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/tooltip.js"></script>

</html>
